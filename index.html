<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>WebCalculator</title>
  </head>

  <body>
    <div class="wrap">
      <section class="calculator-screen">0</section>
      <section class="calculator-buttons">
        <div class="calc-row">
          <button class="number-button double-size">C</button>
          <button class="number-button">&larr;</button>
          <button class="action-button">&divide;</button>
        </div>
        <div class="calc-row">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="action-button">&times;</button>
        </div>
        <div class="calc-row">
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="action-button">&minus;</button>
        </div>
        <div class="calc-row">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="action-button">&plus;</button>
        </div>
        <div class="calc-row">
          <button class="number-button triple-size">0</button>
          <button class="action-button">&equals;</button>
        </div>
      </section>
    </div>
    <script src="./common.js"></script>
  </body>
</html>
