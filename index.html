<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>WebCalculator</title>
</head>

<body>

  <div class="wrap">
    <section class="calculator-screen">

    </section>
    <section class="calculator-buttons">
      <div class="calc-row">
        <button>C</button>
        <button>&larr;</button>
        <button>&divide;</button>
      </div>
      <div class="calc-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&times;</button>
      </div>
      <div class="calc-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&minus;</button>
      </div>
      <div class="calc-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&plus;</button>
      </div>
      <div class="calc-row">
        <button>0</button>
        <button>&equals;</button>
      </div>
    </section>

  </div>

  <script src="./common.js"></script>
</body>

</html>
